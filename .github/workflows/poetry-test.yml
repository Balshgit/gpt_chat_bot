name: test

on:
  push:
    branches-ignore:
      - develop
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - 'release/**'

env:
  STAGE: runtests

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11.5'
      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install poetry
        env:  # Keep in sync with `POETRY_VERSION` in `Dockerfile`
          POETRY_VERSION: "1.6.1"
        run: |
          curl -sSL "https://install.python-poetry.org" | python -
          # Adding `poetry` to `$PATH`:
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up cache
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry install
          poetry run pip install -U pip
      #----------------------------------------------
      #              run test suite
      #----------------------------------------------
      - name: Coverage report
        run: |
          cp bot_microservice/settings/.env.ci.runtests bot_microservice/settings/.env
          docker compose run bot poetry run bash -c "coverage run -m pytest -vv --exitfirst && poetry run coverage report"
      #----------------------------------------------
      #              check dependencies
      #----------------------------------------------
      - name: Extended checks
        continue-on-error: true
        run: |
          poetry run poetry check
          poetry run pip check
          poetry run safety check --full-report
          poetry run pip-audit